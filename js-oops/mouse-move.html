<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SetPosition(e) {
            var flag = document.getElementById("flag");
            flag.style.position = "fixed";
            flag.style.left = e.clientX + "px";
            flag.style.top = e.clientY + "px";
        }
    </script>
</head>

<body onmousemove="SetPosition(event)">
    <div style="height: 500vh; font-size: 100px;">Move mouse pointer to test</div>
    <img id="flag" src="../Public/image/indian-flag.gif" width="150" height="150">
</body>

</html>
