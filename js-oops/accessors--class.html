<script>
    var username=prompt("Enter User Name")
    var role=prompt("Enter Your Role","Admin|Customer")

    class product{
        _price;
        get _Price(){
            return this._price;
        }
        set Price(newPrice){
            if(role==="Admin"){
                this._price=newPrice;
            }else{
                document.write(`Hello!${username}you are nor authorizes to set price`)
            }
        }
    }
    let obj=new product();
    obj.price=prompt("Enter Procuct Price");
    if(obj.price){
        document.write(`Product price is${obj.price}`)
    }

</script>
