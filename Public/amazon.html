<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shurtcut icon" href="./image/amazon-icon.png">
    <style>
        body {
            background-color: whitesmoke;
        }

        .sig {
            border: 1px solid rgb(203, 201, 201);
            width: 350px;
            height: 400px;
            margin: auto;
            border-radius: 10px;
            padding-left: 25px;
        }

        .h1 {
            font-family: sans-serif;
        }

        label {
            font-weight: bold;
        }

        .form-line1 {
            width: 320px;
            height: 25px;
            border-radius: 3px;
            margin-top: 5px;
            border: 1px solid grey;
        }

        .btn {
            width: 328px;
            height: 35px;
            border-radius: 10px;
            margin-top: 5px;
            background-color: rgb(255, 180, 7);
        }

        .form-line {
            margin-bottom: 15px;
        }

        .form-line2 {
            margin-top: 40px;
        }

        details {
            margin-top: 35px;
        }

        .last {
            border: 1px solid grey;
            width: 370px;
            margin: auto;
            height: 30px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div align="center">
        <img src="./image/amazon-logo.png" height="43px">
    </div>
    <div class="sig">
        <h1 align="left">Sign in</h1>
        <div class="form-line">
            <label>Email or mobile phone number</label>
            <div>
                <input class="form-line1" type="text">
            </div>
        </div>
        <div class="form-line">
            <button class="btn">continue</button>
        </div>
        <div>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use </a>and <a href="#">Privacy
                    Notice</a>.</p>
        </div>
        <div class="form-line">
            <details>
                <summary><a href="#">Need help?</a></summary>
            </details>
            <div class="form-line2">
                <p>Buying for work?<br><a href="#">Shop on Amazon Business</a></p>
            </div>
        </div>
    </div>
    <div align="center">
        <h3>--------New to Amazon?--------</h3>
    </div>
    <div class="last">
        <span>Create your Amazon account</span>
    </div>
</body>

</html>
