<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function loadpage()
        {
            window.document.images[0].src="../public/image/kids-fashion.jpg"
            window.document.forms[0].elements[2].value="Register"
            window.document.forms[1].elements[2].value="Login"
        }
    </script>
</head>
<body onload="loadpage()"></body>
    <div>
        <img width="200" height="200" border="1">
    </div>
    <div>
        <form>
            <h3>Register</h3>
            <input type="text" placeholder="Your number">
            <input type="email" placeholder="Your email">
            <input type="button"> 
        </form>
    </div>
    <div>
        <form>
            <h3>Login</h3>
            <input type="text" placeholder="userid">
            <input type="password" placeholder="password">
            <input type="button">
        </form>
    </div>
</body>
</html>
