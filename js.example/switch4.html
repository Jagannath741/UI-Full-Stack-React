<script>
    var choice = prompt("Enter Y or N");

    switch(choice)

    {
        case "y":
        case "Y": 
        document.write("Yes to continue");
        break;
        case "n": 
        case "N": 
        document.write("No to stop");
        break;
        default: 
        document.write("Please enter y or n");
        break;
    }
</script>
