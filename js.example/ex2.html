<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        :root {
            --color: #7868e6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .btn {
            position: relative;
            z-index: 0;
            width: 160px;
            height: 80px;
            line-height: 80px;
            color: var(--color);
            font-size: 24px;
            border-radius: 10px;
            text-align: center;
            margin: auto;
            overflow: hidden;
            cursor: pointer;
            transition: .3s;
            -webkit-box-reflect: below 10px linear- gradient(transparent, rgba(0, 0, 0, 0.4));
        }

        .btn:hover {
            color: #fff;
            box-sizing: 0 0 5px var(--color), 0 0 25px var(--color);
            background-color: var(--color);
        }

        .btn:hover::before {
            transition: .3s;
            background: var(--color);
        }

        .btn::before {
            content: '';
            position: absolute;
            z-index: -2;
            left: 50%;
            top: 50%;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: 0 0;
            background-image: linear-gradient(var(--color), var(--color));
            transform-origin: left top;
            animation: rotate 2s linear infinite;
        }

        .btn::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 2px;
            top: 2px;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            background: #000;
            border-radius: 10px;
        }
        @keyframes rotate {
            100% {
                transform: rotate(1turn);
            }
        }

        .btn2 {
            filter: hue-rotate(80deg);
        }
    </style>
</head>

<body>
    <div class="btn btn1">Submit</div>
    <div class="btn btn2">Submit</div>
</body>

</html>
