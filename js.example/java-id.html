<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function loadpage()
        {
           document.getElementById("poster").src="../public/image/kids-fashion.jpg";
           document.getElementById("btnregister").value="Register";
           document.getElementById("btnlogin").value="Login"
        }
    </script>
</head>
<body onload="loadpage()">
    <div>
        <img width="200" id="poster" name="poster" height="200" border="1">
    </div>
    <div>
        <form name="frmregister">
            <h3>Register</h3>
            <input type="text" placeholder="Your number">
            <input type="email" placeholder="Your email">
            <input type="button" name="btnregister" id="btnregister"> 
        </form>
    </div>
    <div>
        <form name="frmlogin">
            <h3>Login</h3>
            <input type="text" placeholder="userid">
            <input type="password" placeholder="password">
            <input type="button" name="btnlogin" id="btnlogin">
        </form>
    </div>
</body>
</html>
