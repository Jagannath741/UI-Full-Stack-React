<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        var amazon = " ";
        function ContinueClick(){
            var userid = document.getElementById("txtId").value;
            var lbl_Id_Error = document.getElementById("lbl_Id_Error");

            if(userid==="jagannath@123"){
                amazon = `Login success with your email ${userid}-OTP send to mail`;
                document.getElementById("userIdContainer").style.display="none";
                document.getElementById("PwdContainer").style.display="block";
            }
           else if(userid==="+919777205447"){
                amazon = `Login success with your phone number ${userid}-OTP send to phone`;
                document.getElementById("userIdContainer").style.display="none";
                document.getElementById("PwdContainer").style.display="block";
            }else{
                lbl_Id_Error.innerHTML = `${userid}Doesn't exist`;
            }
        }
        function LoginClick(){
            var pwd = document.getElementById("txtPwd").value;

            if(pwd==="jaga@123"){
                document.write(`<h2>${amazon}</h2>`);
            }else{
                document.getElementById("PwdError").innerHTML="Invalid password".fontcolor('red');
            }
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <div class="fs-3 fw-bold my-3">Sign in</div>
        <div id="userIdContainer">
            <label class="form-label fw-bold">Email or Mobile Phone Number</label>
            <div>
                <input type="text" id="txtId" class="form-control">
                <div id="lbl_Id_Error" class="text-danger"></div>
            </div>
            <div class="mt-3">
                <button onclick="ContinueClick()" class="btn btn-warning w-100">Continue</button>
            </div>
        </div>
        <div id="PwdContainer" style="display: none;">
            <label class="form-label fw-bold">Your Password</label>
            <div>
                <input type="text" id="txtPwd" class="form-control">
                <div id="PwdError"></div>
            </div>
            <div class="mt-3">
                <button onclick="LoginClick()" class="btn btn-warning w-100">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
