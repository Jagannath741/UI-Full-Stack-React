<script type="text/javascript">
    try {
        var a = parseInt(prompt("Enter The Number-1"))
        var b = parseInt(prompt("Enter The Number-2"))
        if (b == 0) {
            throw "Can't divided by zero <br>";
        }
        if (b > a) {
            throw "Can't divided by large number <br>";
        }
        var c = a / b;
        document.write(`Division=${c}`);
    }
    catch (error) {
        document.write(error);
    }
    finally {
        document.write(`Program End`)
    }
</script>
