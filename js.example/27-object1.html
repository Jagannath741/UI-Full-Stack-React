<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Phone</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript">
        var product = {
            title:"Apple iPhone 15 (blue, 128 GB)",
            price:54999,
            rating:{rate:4.6,ratings:51423,reviews:2654},
            offers:[
                "Bank Offer5% Unlimited Cashback on Flipkart Axis Bank Credit CardT&C",
                "Bank Offer10% off up to ₹3000 on HDFC Bank Credit Card Transactions. Min Txn Value: ₹30,000T&C",
                "Bank Offer10% off up to ₹4000 on HDFC Bank Credit Card EMI Transactions. Min Txn Value: ₹30,000T&C",
                "Special PriceGet extra ₹14901 off (price inclusive of cashback/coupon)T&C"
            ],
            Image:"../public/image/iphone-blue.png"
        }

        function bodyload(){
            document.getElementById("imgPic").src=product.Image;
            document.getElementById("lblTitle").innerHTML=product.title;
            document.getElementById("lblPrice").innerHTML=product.price.toLocaleString(`en-in`,{style:"currency",currency:'INR'});
            document.getElementById("lblRating").innerHTML=`<span class="bg-success fs-6 rounded rounded-2 p-1">${product.rating.rate}<span class="bi bi-star-fill"></span></span></span> <span class="fs-7 text-secondary fw-bold">  ${product.rating.ratings.toLocaleString()} ratings & ${product.rating.reviews.toLocaleString()} reviews  </span>`;

            product.offers.map(function(offer){
                var li = document.createElement("li");
                li.className = "bi bi-tag-fill my-3 text-success";
                li.innerHTML=`<span class="text-secondary">${offer}</span>`;
                document.getElementById("Offers").appendChild(li);
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <div class="row" id="ProductContainer">
        <div class="col-4">
            <img id="imgPic" width="100%">
        </div>
        <div class="col-8 mt-3">
            <div id="lblTitle" class="fs-4 fw-bold"></div>
            <div id="lblRating" class="my-3 text-white"></div>
            <div id="lblPrice" class="my-1 h2">

            </div>
            <h6 class="mt-3">Available Offers</h6>
            <ul class="list-unstyled mt-4" id="Offers">

            </ul>
        </div>
    </div>
</body>
</html>
