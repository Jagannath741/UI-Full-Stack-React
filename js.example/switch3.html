<script>
    function f1() {
        var n = parseInt(prompt("Enter Number"));
        switch (n) {
            case 1:
                document.write("One");
                break;
            case 2:
                document.write("Two");
                return;
            case 3:
                document.write("Three");
                break;
            case 4:
                document.write("Four");
                break;
            default:
                document.write("Please enter value between 1 to 4");
                break;
        }
    }
    f1();
</script>
