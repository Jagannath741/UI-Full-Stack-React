<script>
    var n = parseInt(prompt("Enter Your Number"));

    switch (n) {
        case 1:
            document.write("One");
            break;
        case 2:
            document.write("Two");
            break;
        case 3:
            document.write("Three");
            break;
        case 4:
            document.write("Four");
            break;
        case 5:
            document.write("Five");
            break;
        
        document.write("Please enter value between 1 to 5");
        break;
    }
</script>
