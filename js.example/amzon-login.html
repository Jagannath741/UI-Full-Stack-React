<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shurtcut icon" href="./image/amazon-icon.png">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        var amazon = " ";
        function ContinueClick() {
            var userid = document.getElementById("txtId").value;
            var lbl_Id_Error = document.getElementById("lbl_Id_Error");

            if (userid === "jagannathpatra718@gmail.com") {
                amazon = `Login success with your email ${userid}-OTP send to mail`;
                document.getElementById("userIdContainer").style.display = "none";
                document.getElementById("PwdContainer").style.display = "block";
            }
            else if (userid === "+919777205447") {
                amazon = `Login success with your phone number ${userid}-OTP send to phone`;
                document.getElementById("userIdContainer").style.display = "none";
                document.getElementById("PwdContainer").style.display = "block";
            } else {
                lbl_Id_Error.innerHTML = `${userid}Doesn't exist`;
            }
        }
        function LoginClick() {
            var pwd = document.getElementById("txtPwd").value;

            if (pwd === "jagannath@123") {
                document.write(`<h2>${amazon}</h2>`);
            } else {
                document.getElementById("PwdError").innerHTML = "Invalid password".fontcolor('red');
            }
        }
    </script>
    <style>
        body {
            background-color: whitesmoke;
        }

        .sig {
            border: 1px solid rgb(203, 201, 201);
            width: 370px;
            height: 400px;
            margin: auto;
            border-radius: 10px;
            padding-left: 25px;
        }

        .form-line {
            margin-bottom: 15px;
        }

        .form-line2 {
            margin-top: 40px;
        }

        .last {
            border: 1px solid grey;
            width: 370px;
            margin: auto;
            height: 30px;
            text-align: center;
            border-radius: 10px;
        }

        .last:hover {
            background-color: lightgray;
            cursor: grab;
        }
    </style>
</head>

<body>
    <div id="userIdContainer">
        <div class=" m-3" align="center">
            <img src="../Public/image/amazon-logo.png" height="43px">
        </div>
        <div class="sig">
            <div class="my-2" style="font-size: 35px;" align="left">Sign in</div>
            <div class="fw-bold my-2">
                <label class="mb-1">Email or mobile phone number</label>
                <div class="me-4">
                    <input type="text" id="txtId" class="form-control">
                    <div id="lbl_Id_Error" class="text-danger"></div>
                </div>
            </div>
            <div class="form-line me-4 ">
                <button onclick="ContinueClick()" class="btn btn-warning w-100">Continue</button>
            </div>
            <div style="font-size: 14px;">
                <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use </a>and <a href="#">Privacy
                        Notice</a>.</p>
            </div>
            <div class="form-line">
                <details>
                    <summary><a href="#">Need help?</a></summary>
                </details>
                <div class="form-line2">
                    <p>Buying for work?<br><a href="#">Shop on Amazon Business</a></p>
                </div>
            </div>
        </div>
        <div class="mt-4" style="font-size: 12px;" align="center">
            <div>--------&nbsp;New to Amazon?&nbsp;--------</div>
        </div><br>
        <div class="last">
            <span>Create your Amazon account</span>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div id="PwdContainer" style="display: none;">
            <div class=" m-3" align="center">
                <img src="../Public/image/amazon-logo.png" height="43px">
            </div>
            <div class="sig">
                <div class="my-2" style="font-size: 35px;" align="left">Sign in</div>
                <label class="form-label fw-bold">Your Password<a class="float-end" style="margin-left: 70pX;">Forget
                        Password?</a></label>
                <div class="me-4">
                    <input type="text" id="txtPwd" class="form-control">
                    <div id="PwdError"></div>
                </div>
                <div class="mt-3 me-4">
                    <button onclick="LoginClick()" class="btn btn-warning w-100">Login</button>
                    <div style="margin: 68px 0 0 75px;">____________or____________</div>
                    <div class="last" style="width: 300px; margin-top: 40px;">
                        <span>Get on OTP on your phone</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
