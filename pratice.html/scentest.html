<script>
    function Stack(){
        let items = [];

        this.push = function(element){
            items.push(element);
        }

        this.pop = function(){
            if(this.isEmpty()){
                return undefined;
            }
            return items.pop();
        }

        this.peek = function(){
            if(this.isEmpty()){
                return undefined; 
            }
            return items[items.length - 1];
        }

        this.clear = function(){
            items = [];
        }

        this.isEmpty = function(){
            return items.length === 0;
        }

        this.size = function(){
            return items.length;
        }
    }

    let obj = new Stack();
    obj.push("A");
    obj.push("B");

    console.log(obj.peek(8));
    console.log(obj.size(2)); 

</script>
