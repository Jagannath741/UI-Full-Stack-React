<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="container-fluid">
    <h2>Bootstrap Progress</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-animated progress progress-bar-striped bg-success" style="width: 30%;">30%
            Completed</div>
        <div class="progress-bar progress-bar-animated progress progress-bar-striped bg-warning" style="width: 70%;">70%
            Completed</div>
    </div>
    <h3>BMI</h3>
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 30%;">Under weight</div>
        <div class="progress-bar bg-dark mx-1" style="width: 30%;">NOrmal</div>
        <div class="progress-bar bg-info" style="width: 30%;">Weight</div>
        <div class="progress-bar bg-dark ms-1" style="width: 30%;">Obses</div>
    </div>
    <div class="bi bi-caret-down-fill">You</div>
</body>

</html>
