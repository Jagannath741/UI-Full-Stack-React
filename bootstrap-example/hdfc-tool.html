<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        .range{
            width: 80%;
        }
    </style>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light m-4 p-4">
        <div class="row">
            <div class="col">
                Amount your need <input type="text" size="15">
            </div>
            <div class="col">
                For <input type="text" size="2">Year
            </div>
            <div class="col">
                Interest rate <input type="text" size="4">%
            </div>
        </div>
        <div class="row">
            <div class="col" >
                <input type="range" class="range">
                <div class="d-flex justify-content-between">
                    <span>50,000</span>
                    <span>40,00,000</span>
                </div>
            </div>
            <div class="col">
                <input type="range" class="range">
                <div class="d-flex justify-content-between">
                    <span>1 Year</span>
                    <span>5 Year</span>
                </div>
            </div>
            <div class="col">
                <input type="range" class="range">
                <div class="d-flex justify-content-between">
                    <span>10.5%</span>
                    <span>21%</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-end">
                <button>Calculate</button>
            </div>
        </div>
    </div>
</body>
</html>
