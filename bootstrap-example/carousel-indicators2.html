<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        .get-start {
            height: 300px;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="carousel slide" data-bs-theme="dark" id="banners" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../Public/image/slide-1.png" class="w-100 d-flex">
            </div>
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="../Public/image/slide-2.png" class="w-100 d-flex">
            </div>
            <div class="carousel-item active" data-bs-interval="5000">
                <div class="d-flex get-start justify-content-center align-items-center">
                    <form class="input-group input-group-lg w-50">
                        <input type="email" placeholder="Enter your email address" class="form-control">
                        <button class="btn ms-1 btn-danger">Get started<span
                                class="bi bi-chevron-right"></span></button>
                    </form>
                </div>
            </div>
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="../Public/image/slide-3.png" class="w-100 d-flex">
            </div>
        </div>
        <button data-bs-slide="prev" data-bs-target="#banners" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-slide="next" data-bs-target="#banners" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
            <button data-bs-slide-to="3" data-bs-target="#banners"></button>
        </div>
    </div>
</body>

</html>
