<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="container-fluid">
    <h1>Button</h1>
    <nav class="btn-toolbar bg-danger d-flex justify-content-between">
        <button class="btn btn-danger bi bi-house-door"></button>
        <button class="btn btn-danger bi bi-cart"></button>
        <button class="btn btn-danger bi bi-person"></button>
    </nav>
    <dl>
        <dt>Button</dt>
        <dd><button>Submit</button></dd>
    </dl>
    <dl>
        <dt>Base</dt>
        <dd><button class="btn">Submit</button></dd>
    </dl>
    <dt>Contextual</dt>
    <dd>
        <button class="btn btn-primary">Inset</button>
        <button class="btn btn-secondary">Update</button>
        <button class="btn btn-danger">Delete</button>                        
    </dd>
    <dt>Outline-Contextual</dt>
    <dd>
        <button class="btn btn-outline-primary">Inset</button>
        <button class="btn btn-outline-secondary">Update</button>
        <button class="btn btn-outline-danger">Delete</button>
    </dd>
    <dt>Size : Small , Large</dt>
    <dd>
        <button class="btn btn-outline-primary btn-sm">Inset</button>
        <button class="btn btn-outline-secondary btn-lg">Update</button>
        <button class="btn btn-outline-danger btn-sm">Delete</button>

        <button class="btn btn-outline-primary btn-lg">Inset</button>
        <button class="btn btn-outline-secondary btn-sm">Update</button>
        <button class="btn btn-outline-danger btn-lg">Delete</button>
    </dd>
    <dt>Group</dt>
    <dd class="btn-group">
        <button class="btn btn-danger"> <span class="bi bi-play"></span> </button>
        <button class="btn btn-danger"> <span class="bi bi-pause"></span> </button>
        <button class="btn btn-danger"> <span class="bi bi-stop"></span> </button>
    </dd>
    <dt>Group-vertical</dt>
    <dd class="btn-group-vertical">
        <button class="btn btn-danger"> <span class="bi bi-play"></span> </button>
        <button class="btn btn-danger"> <span class="bi bi-pause"></span> </button>
        <button class="btn btn-danger"> <span class="bi bi-stop"></span> </button>
    </dd>
    <dt>Link</dt>
    <dd>
        <button class="btn btn-link">Sign in</button>
    </dd>
    <dt>Close</dt>
    <dd>
        <button class="btn btn-close"></button>
    </dd>
</body>

</html>
