<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <div class="carousel slide" data-bs-theme="dark" id="banners" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../Public/image/slide-1.png" class="w-100 d-flex">
            </div>
            <div class="carousel-item active">
                <img src="../Public/image/slide-2.png" class="w-100 d-flex">
            </div>
            <div class="carousel-item active">
                <img src="../Public/image/slide-3.png" class="w-100 d-flex">
            </div>
        </div>
        <button data-bs-slide="prev" data-bs-target="#banners" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-slide="next" data-bs-target="#banners" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    </body>
    </html>
