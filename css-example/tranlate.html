<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
        .pic-2{
            transform: translate(10px , 10px);
            transition: 1s;
        }
        .pic-2:hover{
            transform: translate(40px , 20px);
            transition: 2s;
        }
        .pic-1{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img class="pic-1" src="../Public/image/jadu.png" width="200" height="200">
    <img class="pic-2" src="../Public/image/jadu.png" width="200" height="200">
</body>
</html>
