<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       img{
        border: 4px groove blue;
       }
       .pic-1{
        border-top-right-radius: 100px;
        border-bottom-left-radius: 100px;
       }
       .pic-2{
        border-top-left-radius: 100px;
        border-bottom-right-radius: 100px;
       }
       .pic-3{
        border-top-left-radius: 100px;
        border-bottom-right-radius: 100px;
       }
       .pic-4{
        border-top-right-radius: 100px;
        border-bottom-left-radius: 100px;
       }
    </style>
</head>
<body>
    <div>
        <img class="pic-1" src="../Public/image/ashish1.jpeg" width="200" height="200">
        <img class="pic-2" src="../Public/image/ashish2.jpeg" width="200" height="200">
    </div>
    <div>
        <img class="pic-3" src="../Public/image/ashish3.jpeg" width="200" height="200">
        <img class="pic-4" src="../Public/image/ashish4.jpeg" width="200" height="200">
    </div>
</body>
</html>
