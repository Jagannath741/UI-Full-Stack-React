<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
        .pic-1{
            opacity: 0.5;
        }
        body{
            display: flex;
            justify-content: center;
            margin-top: 200px;
            height: 400px;
        }
        .pic-2{
            transform: skewX(-10deg) translateX(40px);
            transition: 1s;
        }
        .pic-3{
            transform: skewX(-20deg) translateX(80px);
            transition: 1s;
        }
        .pic-4{
            transform: skewX(-30deg) translateX(120px);
            transition: 1s;
        }
        .pic-5{
            transform: skewX(-40deg) translateX(160px);
            transition: 1s;
        }
    </style>
</head>
<body>
    <img class="pic-1" src="../Public/image/jadu.png" width="200" height="200">
    <img class="pic-2" src="../Public/image/jadu.png" width="200" height="200">
    <img class="pic-3" src="../Public/image/jadu.png" width="200" height="200">
    <img class="pic-4" src="../Public/image/jadu.png" width="200" height="200">
    <img class="pic-5" src="../Public/image/jadu.png" width="200" height="200">
</body>
</html>
