<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header{
            background-color: black;
            color: white;
            font-size: 18px;
            padding: 8px;
        }
        .title{
            font-weight: bold;
            font-size: 22px;
        }
        button{
            font-size: 20px;
            width: 50px;
            border-radius: 5px;
        }
        @media screen and ( orientation:landscape){
            header{
                display: grid;
                grid-template-columns: 4fr 7fr 1fr;
            }
            button{
                display: none;
            }
            nav span{
                margin-right: 25px;
            }
        }
        @media screen and ( oriantation:portrait){
            nav{
                display: none;
            }
            button{
                width: 50px;
            }
            header{
                display: grid;
                grid-template-columns: 6fr 6fr;
            }
            title{
                grid-row: 1;
                grid-column: 2;
            }
            button{
                grid-row: 1;
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Shopper.</div>
        <nav>
            <span>Home</span>
            <span>Catalog</span>
            <span>Shop</span>
            <span>Pages</span>
            <span>Blog</span>
            <span>Docs</span>
        </nav>
        <button class="bi bi-justify"></button>
    </header>
</body>
</html>
